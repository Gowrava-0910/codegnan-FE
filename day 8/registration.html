<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>REGISTER PAGE</title>
</head>
<body>
	<h1 align="center">REGISTER PAGE</h1>
	<form>
		<label for="fname">First Name :</label>
		<input type="text" id="fname">
		<br>
		<label for="lname">Last Name :</label>
		<input type="text" id="lname">
		<br>
		<label for="Email">Email :</label>
		<input type="text" id="email">
		<br>
		<label for="Age">Age :</label>
		<input type="Number" id="Age">                           
		<br>
		<label for="mobile">Mobile :</label>
		<input type="Number" id="mobile">
		<br>
		<br>
		<label>Gender :</label>
		<label for ="Male">Male :</label>
		<input type="radio" id="male" name="gender" value="male">
		<br>
		<label for ="female">Female :</label>
		<input type="radio" id="female" name="gender" value="female">
		<label for ="Hobbies">HOBBIES :</label>
		<input type ="checkbox" id="cricket" name="cricket" value="cricket">cricket
		<label for="playing">playing :</label>
		<br>
		<input type ="checkbox" id="apple" name="apple" value="eating">Apple
		<label for="eating">Eating :</label>
		<br>
		<label for="password">Password :</label>
		<input type="number" id="password">
		<br>
		<label for="confirm password">Confirm password</label>
		<input type="cpassword" id="cpassword">
		<input type="submit">
	</form>
</body>
</html>
