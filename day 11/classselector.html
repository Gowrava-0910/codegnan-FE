<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Classselector</title>
	<style> 
       h1{
	      text-align: center;
	      color: blueviolet;
       }
       h3{
	      text-align: center;
 
       }
       #sandhya{
 	          text-align: center;
 	          color: darkblue;
       }
       .abc{
       	background-color: lightgrey;
       }
       .xyz{
       	background-color: lightpink;
       }
       .edf{
       	background-color: lightgreen;
       }
       .clr{
       	background-color: lightseagreen;
       }
	</style>
</head>
<body>
	<div class="abc">
		<h1>SHOPPING CARTS</h1>
	</div>
	<br>
	<br>
	<div class="xyz">
		<table border="2" align="center" width="100%" cellpadding="30px" bordercolor="yellow">
			<tr>
				<td class="clr">
					<h3>Kitchenproducts</h3>
				</td>  
			<td class="clr">
				<h3>toys</h3>
			</td>
		</tr>
	</table>
</div>
<br>
<br>
<div class="edf">
	<h3 id=sandhya>&copy; copyrights Reserved</h3>
</div>
</body>
</html>
