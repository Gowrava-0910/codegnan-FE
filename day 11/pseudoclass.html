<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Anchor pseudo class</title>
	<style>
		a:link{
			color: green;
		}
		a:visied{
			color: pink;
		}
		a:active{
			color: blue;
		}
		a:hover{
			background-color: black;
			color: white;
		}
	</style>
</head>
<body>
	<a href="#">Link 1</a>
	<a href="#">Link 2</a>
	<a href="#">Link 3</a>
</body>
</html>
